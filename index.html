<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>A system for registering and managing student records.</p>
    </header>
    <nav>
        <ul>
            <li><a href="#register">Register</a></li>
            <li><a href="#records">View Records</a></li>
        </ul>
    </nav>
    <main>
        <section id="register">
            <h2>Register Student</h2>
            <form id="register-form">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required><br><br>
                <label for="student-id">Student ID:</label>
                <input type="number" id="student-id" name="student-id" required><br><br>
                <label for="email-id">Email ID:</label>
                <input type="email" id="email-id" name="email-id" required><br><br>
                <label for="contact-no">Contact No:</label>
                <input type="number" id="contact-no" name="contact-no" required><br><br>
                <button id="register-btn">Register</button>
            </form>
        </section>
        <section id="records">
            <h2>Registered Students</h2>
            <table id="student-records">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email ID</th>
                        <th>Contact No</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="student-records-body">
                    <!-- table to display student records -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
